<!DOCTYPE html>
<html lang="eng"></html>
<head>
  <meta
    charset="UTF-8"
    <
    meta
    name="viewport"
    content="with=device-with,initial-scale=1.0"
  />
  <title>Functions In JavaScript</title>
</head>
<body>
  <button onclick="myfunction(5)">Execute JavaScript</button>
  <script>
    function myfunction(x, y) {
      if (y === undefined) {
        y = 2;
      }
      document.write(x * y);
    }
  </script>
</body>
